name: build

on:
  push:
    branches:
      - master
  pull_request:

env:
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - run: cargo build

      - uses: actions/upload-artifact@v4
        with:
          name: komorebi-switcher-pr-${{ github.event.number }}.zip
          path: target/debug/komorebi-switcher.exe
          overwrite: true

      - uses: actions/github-script@v7
        with:
            script: |
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸŽ‰ Build successful! Download the artifact: [komorebi-switcher-pr-${{ github.event.number }}.zip](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (commit: ${{ github.sha }})`
              })